<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button
       ion-button
       icon-only
       (click)="onShowOptions($event)" >
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(f)" #f="ngForm" >
    <ion-list >
      <ion-item>
        <ion-label fixed>Name</ion-label>
          <ion-input 
            type="text"
            name="ingredientName"
            placeholder="Milk"
            ngModel
            required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Amount</ion-label>
            <ion-input 
              type="number"
              name="amount"
              placeholder="2"
              ngModel
              required></ion-input>
        </ion-item>
    </ion-list>
    <button 
      ion-button 
      type="submit"
      block
      [disabled]="!f.valid">Item</button>
  </form>
  <ion-list >
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)">
      <h3>{{ item.name }} ( {{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
